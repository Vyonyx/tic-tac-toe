<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="header">
        <img src="assets/game-controller.svg" alt="Game controller icon" class="logo">
        <h1>TIC-TAC-TOE</h1>
    </div>
    <div class="content">
        <div class="controls" style="display: flex">
            <h3 class="modes">Play Modes:</h3>
            <button class="player-vs-player">Player vs. Player</button>
            <button class="player-vs-ai">Player vs. AI</button>
        </div>
        <div class="game" style="display: none">
            <div class="gameboard"></div>
            <h2 class="game-mode"></h2>
            <button class="select-new-mode">Chose new game mode.</button>
        </div>
    </div>
    <div class="footer">

    </div>
    <script src="app.js"></script>
</body>
</html>
