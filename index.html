<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="header">
        <img src="assets/game-controller.svg" alt="Game controller icon" class="logo">
        <h1>TIC-TAC-TOE</h1>
    </div>
    <div class="content">
        <div class="controls">
            <button class="player-vs-player">Player vs. Player</button>
            <button class="player-vs-ai">Player vs. AI</button>
        </div>
        <div class="gameboard"></div>
        <h2 class="current-players">Player vs AI</h2>
    </div>
    <div class="footer">

    </div>
    <script src="app.js"></script>
</body>
</html>
